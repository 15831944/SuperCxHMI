    <script type="text/javascript">
        function embedCxRunCtrl(parentElement, pluginId, userContext) {
            return CxRunCtrl.createObject(
                parentElement, pluginId,
                {
                    width: "1024", height: "690",
                    Server:"##SERVER##", Port: "##PORT##",
                    DefaultUser:"system", DefaultPassword: "",
                    Picture:"Server://../", ZoomFitWindow:"false"
                },
                { onError: onSLError, onLoad: onSLLoad }, userContext);
        }

        function onSLLoad(plugIn, userContext, sender) {
            // Display load message.
        }

        function onSLError(sender, args) {
            // Display error message.
        }
    </script>
</head>

                embedCxRunCtrl(CxRunCtrlHost, "CxRunCtrl", "cx");
